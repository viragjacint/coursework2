{% extends "admin.html" %}
{% block content %}

<div id="page-wrapper">
	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Edit Product</h1>


				<form class="form-horizontal" action="{{ url_for('update') }}" method="POST" enctype = "multipart/form-data">
					{% for item in rows %}
					<input type="hidden" name="id" id="id" value="{{ item.ID}}">
					<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Product name</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" name="name" id="name"  maxlength="50" value="{{ item.product_name}}" required>
					</div>
					</div>												
					
					<div class="form-group">
					<label for="description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="7" name="description" id="description"  maxlength="450">{{ item.product_desc}}</textarea>
					</div>
					</div>	
					
					<div class="form-group">
					<label for="price" class="col-sm-2 control-label">Price</label>
					<div class="col-sm-10">
					  <input type="number" class="form-control" name="price" id="price"  maxlength="50" value="{{item.product_price}}" required>
					</div>
					</div>				
										
					<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">								 
					 <button type="submit" class="btn btn-primary btn-lg">Update</button>
					</div>
					</div>
					{% endfor %}
				</form>	
				</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->

</div>
        <!-- /#page-wrapper -->

{% endblock %}
