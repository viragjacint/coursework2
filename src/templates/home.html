{% extends "layout.html" %}
{% block content %}
<!-- Full Slider -->
    <div class="container-fluid">
      <div class="row">			
            <img style="width:100%" src="{{ url_for('static', filename='img/slider/1.jpg') }}" alt="Slider">  
      </div>
    </div>
<!-- End Full Slider -->
<!-- Main Content -->
    <div class="container m-t-2">
      <div class="row">       

        <!-- Featured -->		
        <div class="col-md-12">
          <div class="title"><span>Featured Products</span></div>
		  {% for item in rows %}
          <div class="col-sm-4 col-md-3 box-product-outer">
            <div class="box-product">
              <div class="img-wrapper">
				<span class="label label-success">{{ item.product_name }}</span>
                <a href="{{ url_for('details', id=item.ID) }}">
                  <img alt="Product" src="{{ url_for('static', filename='img/product/'+item.product_image) }}">
                </a>                
                <div class="option">
                  <a href="{{ url_for('details', id=item.ID)}}" data-toggle="tooltip" title="Find out more"><i class="fa fa-info-circle" aria-hidden="true"> More details</i></a>                  
                </div>
              </div>              
              <div class="price">
                <div><p><br><strong>Price: &pound;{{item.product_price}}</strong></p></div>				
              </div>              
            </div>
          </div>
		  {% endfor %}          
        </div>
        <!-- End Featured -->

        
		</div>
      </div>
    </div>
    <!-- End Main Content -->
{% endblock %}
