{% extends "admin.html" %}
{% block content %}

<div id="page-wrapper">
	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Add New Product</h1>


				<form class="form-horizontal" action="{{ url_for('uploader') }}" method="POST" enctype = "multipart/form-data">
					
					<div class="form-group">
					<label for="name" class="col-sm-2 control-label">Product name</label>
					<div class="col-sm-10">
					  <input type="text" class="form-control" name="name" id="name"  maxlength="50" required>
					</div>
					</div>												
					
					<div class="form-group">
					<label for="description" class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<textarea class="form-control" rows="7" name="description" id="description"  maxlength="450"></textarea>
					</div>
					</div>	
					
					<div class="form-group">
					<label for="price" class="col-sm-2 control-label">Price</label>
					<div class="col-sm-10">
					  <input type="number" class="form-control" name="price" id="price"  maxlength="50" required>
					</div>
					</div>				
					
					
					<div class="form-group">
					<label for="favourite" class="col-sm-2 control-label">Product Image</label>
					<div class="col-sm-10">					
						<input type = "file" class="form-control" name = "img" id = "img"/>
					</div>
					</div>	
					
					<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">								 
					 <button type="submit" class="btn btn-primary btn-lg">Add</button>
					</div>
					</div>				
				</form>	
				</div>
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container-fluid -->

</div>
        <!-- /#page-wrapper -->

{% endblock %}
