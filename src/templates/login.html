{% extends "layout.html" %}
{% block content %}
<!-- Main Content -->
    <div class="container m-t-3">
      <div class="row">		
        <!-- Login Form -->
        <div class="col-sm-6 col-xs-12 login-register-form m-b-3">
		{% if error %}
		<p style="color:red; text-transform:uppercase;"><strong>Error:</strong> {{ error }}
		{% endif %}
          <div class="title"><span>Please Enter Your Information</span></div>
          <form action="{{ url_for('sign_in') }}" method="post">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>            
            <button type="submit" class="btn btn-default btn-theme"><i class="fa fa-long-arrow-right"></i> Login</button>            
          </form>
        </div>
        <!-- End Login Form -->
		</div>
    </div>
    <!-- End Main Content -->
{% endblock %}
