{% extends "layout.html" %}
{% block content %}
<!-- Main Content -->
    <div class="container m-t-3">
      <div class="row">		
        <!-- Login Form -->
        <div class="col-sm-6 col-xs-12 login-register-form m-b-3">
		{% if error %}
		<p style="color:red; text-transform:uppercase;"><strong>Error:</strong> {{ error }}</p>
		{% endif %}
		{% if success %}
		<p style="color:#5CB85C; text-transform:uppercase;"><strong>Thanks!</strong> {{ success }}</p>
		{% endif %}
          <div class="title"><span>Please Enter Your Information</span></div>
          <form action="{{ url_for('sign_in') }}" method="post">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Email" reqired>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>            
            <button type="submit" class="btn btn-default btn-theme"><i class="fa fa-long-arrow-right"></i> Login</button>            
          </form>
        </div>
        <!-- End Login Form -->
		</div>
    </div>
    <!-- End Main Content -->
{% endblock %}
